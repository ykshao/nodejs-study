{{#extend "css"}}

{{/extend}}

<h1>添加用户</h1>
<div class="" style="padding: 20px">
    <div class="form-horizontal">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <div class="input-group input-group-sm">
                    <input id='username' type="text" class="form-control" placeholder="添加用户名" aria-describedby="sizing-addon3">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <div class="input-group input-group-sm">
                    <input id='title' type="text" class="form-control" placeholder="标题" aria-describedby="sizing-addon3">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button id='btn_add' type="button" class="btn btn-primary">添加</button>
            </div>
        </div>
    </div>
</div>


{{#extend "js"}}
<script type='text/javascript' src='{{jssrc}}user.js'></script>
{{/extend}}
